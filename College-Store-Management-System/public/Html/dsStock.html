<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock</title>
  <link rel="stylesheet" href="../Stylesheet/dsStock.css">
</head>
<body>
  <div class="container">
    <h2>Stock</h2>
    <form action="/dsStock" method="post" id="stockForm">
        <!-- <div class="form-group">
            <label for="request_id">Request ID:</label>
            <input type="text" id="request_id" name="request_id" placeholder="Enter Approved Request ID" required>
        </div> -->
        <div class="form-group">
            <label for="bill_no">Bill No:</label>
            <input type="text" id="bill_no" name="bill_no" placeholder="Enter Bill No" required>
        </div>
        <div class="form-group">
            <label for="inward_no">Inward No:</label>
            <input type="text" id="inward_no" name="inward_no" placeholder="Enter Inward No" required>
        </div>
        <div class="form-group">
            <label for="deadstock_no">DeadStock No:</label>
            <input type="text" id="deadstock_no" name="deadstock_no" placeholder="Enter DeadStock No" required>
        </div>
        <button id="submitButton" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
