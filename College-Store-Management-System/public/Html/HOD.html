<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOD Home Page</title>
  <link rel="stylesheet" href="../Stylesheet/hod_homepage.css">
  <!-- Add Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <!-- Add Font Awesome icon for logo -->
    <a href='/signout'>
      <button class="sign-Out">Sign Out</button>
    </a>
    <h1><i class="fas fa-user-tie"></i> HOD Home Page</h1>
  </header>
  <div class="container">
    <section id="check-requests" class="option">
      <!-- Add Font Awesome icon before the heading -->
      <h2><i class="fas fa-list-alt"></i> Check Requests</h2>
      <p>View requests submitted by staff.</p>
      <a href="/check_recieved_req" class="btn btn-check-requests"><i class="fas fa-list-alt"></i> Check Requests</a>
    </section>
    <section id="see-all-requests" class="option">
      <!-- Add Font Awesome icon before the heading -->
      <h2><i class="fas fa-eye"></i> See All Requests</h2>
      <p>View all requests submitted by staff.</p>
      <a href="/check_allrecieved_req" class="btn btn-see-all-requests"><i class="fas fa-eye"></i> See All Requests</a>
    </section>
  </div>
</body>
</html>
